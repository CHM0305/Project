<!-- welcome.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJwKLx3q+V3kr7lc7na1QyBMbvYF1J6OUaD19bmYXYhStlTJO6mOmgauD0pr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>회원가입 완료!</h1>
        <p>환영합니다! 아래는 회원가입 시 입력한 정보입니다:</p>
        <ul id="user-info">
            <!-- 회원가입 시 입력한 정보가 여기에 표시됩니다. -->
        </ul>
    </div>

    <script>
        // URL 파라미터 가져오기
        const params = new URLSearchParams(window.location.search);

        // 파라미터에서 데이터 추출
        const userId = params.get('userId');
        const userName = params.get('userName');
        const userPhone = params.get('userPhone');
        const userGender = params.get('userGender');
        const userEmail = params.get('userEmail');

        // 정보를 화면에 표시
        const userInfoList = document.getElementById('user-info');
        userInfoList.innerHTML = `
            <li>아이디: ${userId}</li>
            <li>이름: ${userName}</li>
            <li>전화번호: ${userPhone}</li>
            <li>성별: ${userGender}</li>
            <li>이메일: ${userEmail}</li>
        `;
    </script>
</body>
</html>
